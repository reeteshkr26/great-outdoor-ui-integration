
<div style="min-width: 100%; min-height: 200%;  ">
    <br>
    <div class="container" style="max-width: 600px; background-color: white; ">
        <h2>Login form</h2>
        <form #loginform="ngForm" (ngSubmit)="loginUser()">
            <small class="text-danger">{{msg}}</small>

            <div class="form-group">
                <label for="userid">Userid:</label>
                <input type="text" class="form-control" placeholder="Enter userid" name="userid"
                    [(ngModel)]="user.userId" #userid="ngModel" required
                    [class.is-invalid]="userid.invalid && userid.touched">
                <small class="text-danger" [class.d-none]="userid.valid || userid.untouched ">UserId is required</small>
            </div>

            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password"
                    [(ngModel)]="user.password" #password="ngModel" required
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched ">Password is
                    required</small>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
        </form>
        <!-- <small (click)="gotoregistration()">New User ? Register here</small> -->
        <div class="alert alert-danger" *ngIf="isLoginError">invalid userId and password..!</div>
        
        <br>
        <small [routerLink]="['/registration']" style="cursor: pointer;">New User ? Register here</small>
    </div>
</div>
