<div style="min-width: 100%; min-height: 200%; ">
    <br>
    <div class="container" style="max-width: 600px; background-color: white;">
        <h2 calss="textual">Registration</h2>
        <form #Registerform="ngForm" (ngSubmit)="registerUser()">
            <small [class.text-danger]="msg">{{msg}}</small>


            <div class="form-group">
                <label for="userid">Userid:</label>
                <input type="text" class="form-control" placeholder="Enter userid" name="userid"
                    [(ngModel)]="user.userId" #userid="ngModel" required
                    [class.is-invalid]="userid.invalid && userid.touched">
                <small class="text-danger" [class.d-none]="userid.valid || userid.untouched ">UserId is required</small>
            </div>


            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email"
                    [(ngModel)]="user.email" required #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.errors && (email.invalid && email.touched)">
                    <small class="text-danger" *ngIf="email.errors.required">Email is required</small>
                    <small class="text-danger" *ngIf="email.errors.pattern">Enter the valid userid</small>
                </div>
            </div>


            <div class="form-group">
                <label for="phoneno">PhoneNo:</label>
                <input type="text" class="form-control" placeholder="Enter phoneno" name="phoneno"
                    [(ngModel)]="user.phoneNo" #phoneno="ngModel" required
                    [class.is-invalid]="phoneno.invalid && phoneno.touched">
                <small class="text-danger" [class.d-none]="phoneno.valid || phoneno.untouched ">PhoneNo is
                    required</small>
            </div>



            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name="password"
                    [(ngModel)]="user.password" #password="ngModel" required
                    [class.is-invalid]="password.invalid && password.touched">
                <small class="text-danger" [class.d-none]="password.valid || password.untouched ">Password is
                    required</small>
            </div>


            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword"
                    #cpassword="ngModel" [(ngModel)]="reEnteredPass" required
                    [class.is-invalid]="cpassword.invalid && cpassword.touched">
                <small class="text-danger"
                    [class.d-none]="(cpassword.value == password.value ) || cpassword.untouched ">Password & Confirm
                    Password must be same</small>
            </div>


            <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
            <small class="float-right btextual" [routerLink]="['/login']" style="cursor: pointer;">Existing User ? Please Login here</small>
        </form>
        <br>
        <br><br><br><br><br><br><br><br><br>
    </div>
</div>
