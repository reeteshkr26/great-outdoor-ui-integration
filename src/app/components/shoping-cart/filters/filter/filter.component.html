<div class="card filters">

    <div class="card-header">
      <strong style="color: black;">Filters </strong> &nbsp;
      <span><a  class="pull-right" (click)="onClear()">Clear All</a> </span>
    </div>
  
    <div class="card-body" >
      <form>
        <div class="form-group">
          <label for="from">From</label>
          <input type="number" id="from" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="to">To</label>
          <input type="number" id="to" class="form-control">
        </div>
  
        <button class="btn btn-primary btn-block btn-sm">Filter by Price</button>
      </form>
      <hr>
      <mat-selection-list #category>
        <mat-list-option *ngFor="let proCategory of productCategory">
          {{proCategory}}
        </mat-list-option>
      </mat-selection-list>
  
      <p>
        Options selected: {{category.selectedOptions.selected.length}}
      </p>
      <button class="btn btn-primary btn-block btn-sm">Filter by Category</button>
    </div>
  </div>
