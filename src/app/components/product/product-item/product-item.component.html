
<div class="card  shadow-sm h-100">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" height="200px"
      [src]="productItem.productImageUrl" />
  
    <div class="card-body">
      <p class="card-text">
        <strong>{{ productItem.productPrice | currency:'INR' }}</strong>
        <i class="far fa-heart float-right"></i>
      </p>
      <p class="card-text">{{productItem.productName| slice: 0:80}}....</p>
    </div>
  <div class="card-footer">
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart()">Add to Cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
      </div>
    </div>
  </div>
    
  </div>
