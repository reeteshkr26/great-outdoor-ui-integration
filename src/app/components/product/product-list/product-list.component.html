
<div >
<div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
      <div class="carousel-item active ">
          <img class="d-block img-fluid"
              src="https://pmrpressrelease.com/wp-content/uploads/2019/06/Outdoor-Gear.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
          <img class="d-block img-fluid"
              src="https://www.findingtheuniverse.com/wp-content/uploads/2019/07/Photographer-in-Glencoe.jpg"
              alt="Second slide">
      </div>
      <div class="carousel-item">
          <img class="d-block img-fluid" src="https://i.ytimg.com/vi/ay73RVOX2O0/maxresdefault.jpg"
              alt="Third slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
<div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of productList">
      <app-product-item [productItem]="product" [addedToWishlist]="wishlistProductId.indexOf(product.productId) >= 0" [addedToCart]="cartPrductIds.indexOf(product.productId) >= 0"></app-product-item>
    </div>
  </div>
</div>
